  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: test-action
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15
          
  Production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
